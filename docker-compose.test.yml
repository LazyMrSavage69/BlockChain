version: '3.8'

services:
  mysql-db-test:
    image: mysql:8.0
    container_name: mysql-db-test
    environment:
      MYSQL_ROOT_PASSWORD: testpassword
      MYSQL_DATABASE: test_db
      MYSQL_USER: testuser
      MYSQL_PASSWORD: testpass
    ports:
      - "3307:3306"
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 10s
      retries: 5
    networks:
      - test-net

  backend_nest-test:
    build:
      context: ./backend_nest
      dockerfile: Dockerfile.e2e
    container_name: backend_nest-test
    ports:
      - "5001:5000"
    environment:
      PORT: 5000
      NODE_ENV: test
      SUPABASE_URL: ${SUPABASE_URL}
      SUPABASE_SERVICE_ROLE_KEY: ${SUPABASE_SERVICE_ROLE_KEY}
      SUPABASE_ANON_KEY: ${SUPABASE_ANON_KEY}
      AUTH_SERVICE_URL: "http://auth-service-test:3060"
      GATEWAY_URL: "http://gateway-test:8000"
      JWT_SECRET: "test-jwt-secret"
    depends_on:
      mysql-db-test:
        condition: service_healthy
    networks:
      - test-net
    command: npm run test:e2e

  auth-service-test:
    build:
      context: ./auth
    container_name: auth-service-test
    ports:
      - "3061:3060"
    environment:
      PORT: 3060
      GATEWAY_URL: "http://localhost:8001"
      FRONTEND_URL: "http://localhost:3001"
      DB_HOST: "mysql-db-test"
      DB_USER: "testuser"
      DB_PASSWORD: "testpass"
      DB_NAME: "test_db"
      BLUEPRINT_DB_HOST: "mysql-db-test"
      BLUEPRINT_DB_PORT: "3306"
      BLUEPRINT_DB_USERNAME: "testuser"
      BLUEPRINT_DB_PASSWORD: "testpass"
      BLUEPRINT_DB_DATABASE: "test_db"
      JWT_SECRET: "test-jwt-secret"
      GOOGLE_CLIENT_ID: "mock-client-id"
      GOOGLE_CLIENT_SECRET: "mock-client-secret"
    depends_on:
      mysql-db-test:
        condition: service_healthy
    networks:
      - test-net

  integration-tests:
    build:
      context: ./backend_nest
      dockerfile: Dockerfile.e2e
    container_name: integration-tests
    environment:
      PORT: 5000
      NODE_ENV: test
      SUPABASE_URL: ${SUPABASE_URL}
      SUPABASE_SERVICE_ROLE_KEY: ${SUPABASE_SERVICE_ROLE_KEY}
      BACKEND_URL: "http://backend_nest-test:5000"
      AUTH_URL: "http://auth-service-test:3060"
    depends_on:
      - backend_nest-test
      - auth-service-test
    networks:
      - test-net
    command: npm run test:e2e

networks:
  test-net:
    driver: bridge
