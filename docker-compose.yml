services:
  mysql-db:
    image: mysql:8.0
    container_name: mysql-db
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./auth/miniprojet.sql:/docker-entrypoint-initdb.d/miniprojet.sql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10
    networks:
      - miniprojet-net

  auth-service:
    build:
      context: ./auth
    container_name: auth-service
    ports:
      - "3060:3060"
    env_file:
      - ./auth/.env
    environment:
      PORT: 3060
      GATEWAY_URL: "${PUBLIC_GATEWAY_URL}"
      FRONTEND_URL: "${PUBLIC_FRONTEND_URL}"
      DB_HOST: "mysql-db"
      DB_USER: "${MYSQL_USER}"
      DB_PASSWORD: "${MYSQL_PASSWORD}"
      DB_NAME: "${MYSQL_DATABASE}"
      JWT_SECRET: "${JWT_SECRET}"
    depends_on:
      mysql-db:
        condition: service_healthy
    networks:
      - miniprojet-net

  backend_nest:
    build:
      context: ./backend_nest
      dockerfile: Dockerfile
    container_name: backend_nest
    ports:
      - "5000:5000"
    environment:
      PORT: 5000
      SUPABASE_URL: ${SUPABASE_URL}
      SUPABASE_SERVICE_ROLE_KEY: ${SUPABASE_SERVICE_ROLE_KEY}
      SUPABASE_ANON_KEY: ${SUPABASE_ANON_KEY}
      NODE_ENV: production
      AUTH_SERVICE_URL: "http://auth-service:3060"
      GATEWAY_URL: "http://gateway:8000"
      STRIPE_WEBHOOK_SECRET: "${STRIPE_WEBHOOK_SECRET}"
      JWT_SECRET: "${JWT_SECRET}"
    networks:
      - miniprojet-net

  gateway:
    build:
      context: ./gateway
    container_name: gateway
    ports:
      - "8000:8000"
    environment:
      AUTH_SERVICE_URL: "http://auth-service:3060"
      BACKEND_SERVICE_URL: "http://backend_nest:5000"
      FRONTEND_URL: "${PUBLIC_FRONTEND_URL}"
      PORT: 8000
    depends_on:
      - auth-service
      - backend_nest
      - mysql-db
    networks:
      - miniprojet-net

  frontend:
    build:
      context: ./frontend
      target: runner
      args:
        NEXT_PUBLIC_API_URL: "${PUBLIC_GATEWAY_URL}"
        NEXT_PUBLIC_SUPABASE_URL: ${SUPABASE_URL}
        NEXT_PUBLIC_SUPABASE_ANON_KEY: ${SUPABASE_ANON_KEY}
    container_name: frontend
    ports:
      - "3000:3000"
    environment:
      NEXT_PUBLIC_API_URL: "${PUBLIC_GATEWAY_URL}"
      API_URL: "http://gateway:8000"
      NEXT_PUBLIC_SUPABASE_URL: ${SUPABASE_URL}
      NEXT_PUBLIC_SUPABASE_ANON_KEY: ${SUPABASE_ANON_KEY}
    depends_on:
      - gateway
    networks:
      - miniprojet-net

  adminer:
    image: adminer:latest
    container_name: adminer
    ports:
      - "8081:8080"
    environment:
      ADMINER_DEFAULT_SERVER: mysql-db
    depends_on:
      - mysql-db
    networks:
      - miniprojet-net

  # stripe-listener:
  #   image: stripe/stripe-cli:latest
  #   container_name: stripe-listener
  #   command: listen --api-key ${STRIPE_SECRET_KEY} --forward-to http://backend_nest:5000/api/subscriptions/webhook
  #   environment:
  #     STRIPE_DEVICE_NAME: docker-stripe-listener
  #   depends_on:
  #     - backend_nest
  #   networks:
  #     - miniprojet-net

  hardhat-node:
    image: node:20-alpine
    container_name: hardhat-node
    working_dir: /app
    ports:
      - "8545:8545"
    volumes:
      - ./blockchain:/app
    command: sh -c "npm install && npx hardhat node --hostname 0.0.0.0"
    networks:
      - miniprojet-net

volumes:
  mysql_data:

networks:
  miniprojet-net:
    driver: bridge