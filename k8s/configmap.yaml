apiVersion: v1
kind: ConfigMap
metadata:
  name: app-config
  namespace: blockchain-app
data:
  # MySQL Configuration
  MYSQL_DATABASE: "authdb"
  MYSQL_USER: "authuser"
  DB_HOST: "mysql-db"  # Changed to mysql-db to match auth service expectations
  DB_PORT: "3306"
  DB_NAME: "authdb"
  
  # Service Ports
  AUTH_PORT: "3060"
  BACKEND_PORT: "5000"
  GATEWAY_PORT: "8000"
  FRONTEND_PORT: "3000"
  HARDHAT_PORT: "8545"
  
  # Service URLs (internal cluster communication)
  AUTH_SERVICE_URL: "http://auth-service:3060"
  BACKEND_SERVICE_URL: "http://backend-nest-service:5000"
  GATEWAY_URL: "http://4.251.143.80.nip.io"
  GATEWAY_HOST: "4.251.143.80.nip.io"
  
  # Frontend URLs (External Ingress URL)
  FRONTEND_URL: "http://4.251.143.80.nip.io"
  
  # Node Environment
  NODE_ENV: "production"
  
  # Blockchain
  BLOCKCHAIN_RPC_URL: "http://hardhat-service:8545"
